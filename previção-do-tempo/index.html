<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previção do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade"> <!--plaecehold= texto dentro do inpute-->
        <button class="buttonBusca" onclick="Clickbutton()" ><img src="https://www.svgrepo.com/show/488200/find.svg" alt="lupa"></button>

        <div id="caixa-media">
            <h2 class="informacao">Sao paulo</h2>
            <p class="temp">21</p>

            <div id="caixa-menor">
                <img class="img-previcao" alt="Icone do tempo" src="https://openweathermap.org/img/wn/04n.png"> <p class="txttempo">Nublado</p>
                <!-- alt="" texto alternativo caso a imagem nao aparesa-->
                <p class="umidade">Umidade:78%</p>
            </div>
        </div>

    </div>






    <script src="script.js"></script>

</body>

</html>
